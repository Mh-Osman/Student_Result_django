{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | ScoreNest</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/coverphoto.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>

<body>

    <!-- Header/Nav -->
    <header class="header">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logoo.png' %}" alt="ScoreNest" class="logo-img" />
                <span>ScoreNest</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About us</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <!-- Cover Photo Section -->
    <section class="cover-photo">
        <h1>Contact Us</h1>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-container">
        <h2>Get in Touch</h2>
        <form class="contact-form" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea><br>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 ScoreNest. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/contact.js' %}"></script>
</body>

</html>
